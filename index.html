<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="all">
      <figure>
         <img class="card" src="./images/bg-pattern-card.svg" alt="">
      </figure>
      <div class="content">
       <div class="vic">
         <img class="boy" src="./images/image-victor.jpg" alt="">
         <div class="cres">
            <h1> Victor Crest <span>26</span></h1>
            <p>London</p>
         </div>
       </div>
       <hr>
       <div class="foot">
         <div>
            <h1>80K</h1>
            <p>Followers</p>
         </div>
         <div>
            <h1>803K</h1>
            <p>Likes</p>
         </div>
         <div>  
            <h1>1.4K</h1>
            <p>Photos</p>
         </div>
       </div>
     </div>
    </section>

    
</body>
</html>
